<h3>本網站可離線使用，請安心將您的手機轉為飛行模式，避免突如其來的聲響，影響您的音樂會體驗。</h3>

<h2>手機版使用說明</h2>

<h3>開啟／關閉選單</h3>
<ul>
  <li>點擊右上角 <span aria-label="選單">☰</span> 可開啟選單；再點一次可關閉。</li>
  <li>點選選單中任一連結，可自動關閉選單。</li>
  <li>點擊選單以外區域，也可關閉選單。</li>
</ul>

<h3>調整字體大小</h3>
<ul>
  <li>點擊畫面右下角 <span aria-label="縮小字體">−</span> / <span aria-label="放大字體">＋</span> 符號，可調整字體大小。</li>
</ul>

<h3>明亮模式／深色模式</h3>
<ul>
  <li>選單上方 <span aria-label="明亮模式">☀️</span> / <span aria-label="深色模式">🌙</span> 可切換明亮／深色模式。</li>
  <li><strong>※ 建議：</strong>於音樂廳內瀏覽時，切換為 <span aria-label="深色模式">🌙</span> 深色模式，降低對其他觀眾的干擾。</li>
</ul>
